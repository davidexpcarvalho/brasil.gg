<!-- api/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogadores</title>
</head>
<body>
    <h1>Lista de Jogadores</h1>
    <a href="{{ url_for('add_player') }}">Adicionar Novo Jogador</a>
    <ul>
        {% for player in players %}
            <li>
                <a href="{{ url_for('player_details', player_id=player.id) }}">
                    {{ player.nick }}#{{ player.tag_line }} ({{ player.player_name }}) - Time: {{ player.team_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
