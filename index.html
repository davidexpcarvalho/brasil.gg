<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise dos Jogadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            color: #333;
        }
        h1, h2, h3 {
            text-align: center;
            color: #006600; /* Verde da bandeira do Brasil */
        }
        .container {
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .player-section {
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #fafafa;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #ffcc00; /* Amarelo da bandeira do Brasil */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #d9edf7; /* Azul claro para hover */
        }
    </style>
</head>
<body>
    <h1>Análise dos Jogadores</h1>
    
    <div class="container">
        <h2>Posições de Desempenho Inferior</h2>
        <div id="underperforming-positions-container" class="player-section">
            <!-- Dados dos jogadores subdesempenhados serão preenchidos dinamicamente -->
        </div>
        
        <h2>Estatísticas dos Jogadores</h2>
        <div id="player-statistics-container" class="player-section">
            <!-- Dados das estatísticas dos jogadores serão preenchidos dinamicamente -->
        </div>
    </div>

    <script>
        const underperformingPositionsJsonUrl = 'https://davidexpcarvalho.github.io/brasil.gg/underperforming_positions_rows.json';
        const playerStatisticsJsonUrl = 'https://davidexpcarvalho.github.io/brasil.gg/player_statistics_rows.json';

        function createGroupedTables(data, containerId, headers) {
            const container = document.getElementById(containerId);

            const groupedData = data.reduce((acc, row) => {
                if (!acc[row.player_name]) {
                    acc[row.player_name] = [];
                }
                acc[row.player_name].push(row);
                return acc;
            }, {});

            Object.keys(groupedData).forEach(player => {
                const playerSection = document.createElement('div');
                const playerTitle = document.createElement('h3');
                playerTitle.textContent = player;
                playerSection.appendChild(playerTitle);

                const table = document.createElement('table');

                const thead = document.createElement('thead');
                const trHead = document.createElement('tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    trHead.appendChild(th);
                });
                thead.appendChild(trHead);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                groupedData[player].forEach(dataRow => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        let value = dataRow[header.toLowerCase().replace(/\s/g, '_')];
                        if (header === 'Taxa de Vitórias' || header === 'Desempenho') {
                            value = `${(value * 100).toFixed(2)}%`;
                        }
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);

                playerSection.appendChild(table);
                container.appendChild(playerSection);
            });
        }

        fetch(underperformingPositionsJsonUrl)
            .then(response => response.json())
            .then(data => {
                const headers = ['Posição', 'Campeão', 'Jogos Jogados', 'Vitórias', 'Desempenho'];
                createGroupedTables(data, 'underperforming-positions-container', headers);
            })
            .catch(error => console.error('Erro ao buscar dados de posições de desempenho inferior:', error));

        fetch(playerStatisticsJsonUrl)
            .then(response => response.json())
            .then(data => {
                const headers = ['Campeão', 'Jogos Jogados', 'Vitórias', 'Taxa de Vitórias'];
                createGroupedTables(data, 'player-statistics-container', headers);
            })
            .catch(error => console.error('Erro ao buscar dados de estatísticas dos jogadores:', error));
    </script>
</body>
</html>
