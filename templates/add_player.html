<!-- templates/add_player.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Jogador</title>
</head>
<body>
    <h1>Adicionar Novo Jogador</h1>
    <form method="post" action="{{ url_for('add_player') }}">
        <label for="player_name">Nome do Jogador:</label>
        <input type="text" id="player_name" name="player_name" required><br>

        <label for="nick">Nickname:</label>
        <input type="text" id="nick" name="nick" required><br>

        <label for="tag_line">Tag Line:</label>
        <input type="text" id="tag_line" name="tag_line" required><br>

        <label for="team_name">Nome do Time:</label>
        <input type="text" id="team_name" name="team_name"><br>

        <button type="submit">Adicionar Jogador</button>
    </form>
</body>
</html>
