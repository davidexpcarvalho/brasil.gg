<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
</head>
<body>
    <h1>Add Player</h1>
    <form method="POST">
        <label for="player_name">Player Name:</label><br>
        <input type="text" id="player_name" name="player_name" required><br><br>

        <label for="nick">Nick:</label><br>
        <input type="text" id="nick" name="nick" required><br><br>

        <label for="tag_line">Tag Line:</label><br>
        <input type="text" id="tag_line" name="tag_line" required><br><br>

        <label for="team_name">Team Name:</label><br>
        <input type="text" id="team_name" name="team_name" required><br><br>

        <input type="submit" value="Add Player">
    </form>
</body>
</html>
