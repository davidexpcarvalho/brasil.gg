<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogadores</title>
</head>
<body>
    <h1>Lista de Jogadores</h1>
    <a href="{{ url_for('add_player') }}">Adicionar Novo Jogador</a>
    <ul>
        {% for player in players %}
        <li>{{ player.player_name }} ({{ player.nick }}) - Time: {{ player.team_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
